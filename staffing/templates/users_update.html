{% extends "users.html" %}
{% block form %}
    <h2>Edit "{{ user['user_name'] }}"</h2>

    <form class="container-v" method="post">
        <label>User name
            <input name="user_name" id="user_name" value="{{ user['user_name'] }}" required>
        </label>

        <label>User admin
            <input type="checkbox" name="user_admin" id="user_admin" {% if user['is_user_admin'] %}checked{% endif %}>
        </label>

        <label>Provider admin
            <input type="checkbox" name="provider_admin" id="provider_admin" {% if user['is_provider_admin'] %}checked{% endif %}>
        </label>

        <label>Customer admin
            <input type="checkbox" name="customer_admin" id="customer_admin" {% if user['is_customer_admin'] %}checked{% endif %}>
        </label>
        <div class="container-h">
            <input class="button" type="submit" value="Save">
            <input class="danger" type="submit" value="Cancel" action="{{ url_for('users.index') }}" method="get" onclick="return confirm('Are you sure?');">
        </div>
    </form>

{% endblock %}
