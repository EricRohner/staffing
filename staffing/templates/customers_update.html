{% extends "customers.html" %}
{% block form %}
<div class="color4f">
    <div class="block color4f">Edit {{ customer['customer_name'] }}</div>

    <form class="container-v" method="post">
        <label>Customer name
            <input name="customer_name" value="{{ customer['customer_name'] }}" required>
        </label>
    
    <label>Customer address
            <input name="customer_address" value="{{ customer['customer_address'] }}" required>
    </label>
        
        <div class="container-h">
            <input class="block color4f" type="submit" value="Save">
    </form>
            <form method="get" action="{{ url_for('customers.index') }}">
                <input class="block color4f" type="submit" value="Cancel" onclick="return confirm('Are you sure?');" formnovalidate>
            </form>
    </div>
</div>
{% endblock %}
