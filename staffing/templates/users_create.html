{% extends "users.html" %}
{% block form %}
    <form class="container-v" method="post">
        <label>Username
            <input name="username" id="username" value="" required>
        </label>

        <label>Password
            <input name="password" id="password" value="" required>
        </label>

        <label>User admin
            <input type="checkbox" name="user_admin" id="user_admin">
        </label>

        <label>Provider admin
            <input type="checkbox" name="provider_admin" id="provider_admin">
        </label>

        <label>Customer admin
            <input type="checkbox" name="customer_admin" id="customer_admin">
        </label>
        <input class="button" type="submit" value="Save">
    </form>
    <form action="/" method="get">
        <input class="danger" type="submit" value="Cancel" onclick="return confirm('Are you sure?');">
    </form>

{% endblock %}
